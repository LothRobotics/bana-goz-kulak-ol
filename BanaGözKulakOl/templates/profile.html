{% include 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabım | Bana Göz Kulak Ol</title>
</head>
<body>
    {% if request.user.is_authenticated %}

    <h1>Hesabım</h1>
    <p>Kullanıcı Adı: {{ user.username }}</p>

    {% else %}
    
    <p>Bir hesaba giriş yapılmamış. <a href="accounts/login">Giriş yapın</a> veya <a href="accounts/signup">hesap oluşturun</a>.</p>

    {% endif %}
</body>
</html>
